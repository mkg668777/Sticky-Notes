<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sticky Notes</title>
</head>

<body>
    <div class="wrapper">
        <div class="left">
            <form action="">
                <div class="input">
                    <textarea name="" id="" placeholder="  // Write a note here ..."></textarea>
                    <input type="color" value="#1BD08D">
                </div>
                <button class="button">Add Note</button>
            </form>
        </div>
        <div class="right">
            <h2>Your Notes</h2>
            <div class="notesContainer"></div>
            <button class="undo">Undo</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
